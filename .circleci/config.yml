version: 2.1

parameters:
    USERNAME:
        type: string
        default: circle_build_$CIRCLE_BUILD_NUM-${CIRCLE_BRANCH}

orbs:
  sfdx: circleci/salesforce-sfdx@2.2.0
  jq: circleci/jq@2.2.0

workflows:
  basic-test:
    jobs:
      - create-push-delete

jobs:

  create-push-delete:

    executor: sfdx/default

    steps:

      - checkout

      - sfdx/install

      - jq/install

      - run:
        name: Print username
        command: echo "<< pipeline.parameters.USERNAME >>"

      - sfdx/auth:
        defaultusername: devhub20210620@prt.com

      - run:
        name: Install PMD
        command: |
          curl -L "https://github.com/pmd/pmd/releases/download/pmd_releases/6.36.0/pmd-bin-6.36.0.zip" -o pmd-bin-6.36.0.zip
          unzip pmd-bin-6.36.0.zip
          rm pmd-bin-6.36.0.zip
          pmd-bin-6.36.0/bin/run.sh pmd -d . -R ./pmd-ruleset.xml -f text -l apex -r static-analysis.txt

